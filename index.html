<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Eymen Arcade</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Comic Sans MS", "Trebuchet MS", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: normal;
            letter-spacing: 2px;
            margin: 0;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }

        .game-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .game-card .title {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        @media (max-width: 900px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>


    <header>
        <h1>Eymen Oyunlar Arşivi</h1>
        <h3>çürümekte olan github projelerim için dijital mezarlık</h2>
    </header>
    


    <div class="container">
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <script>

        const games = [
            {
                oyunIsmi: "DinoPlanet",
                oyunKapakPng: "https://github.com/eymen1313/SanalArsiv/raw/fe790f96394aef8f4b88bc57308416baaab49934/g%C3%B6rsel_2025-12-26_161948664.png",
                oyunRedirectLink: "DinoPlanet.html"
            },
            {
                oyunIsmi: "RPG oyunu",
                oyunKapakPng: "https://github.com/eymen1313/SanalArsiv/raw/28edb03cd7904c1679d1506fcdb246aa7ab5620c/image.png",
                oyunRedirectLink: "RpgGame.html"
            },
            {
                oyunIsmi: "TankTrouble",
                oyunKapakPng: "https://github.com/eymen1313/SanalArsiv/raw/438b6cc6805d6c49ea3ab54ff6f0862fc1047e17/image.png",
                oyunRedirectLink: "TankTrouble.html"
            },
            {
                oyunIsmi: "Tetris",
                oyunKapakPng: "https://github.com/eymen1313/SanalArsiv/raw/0d2d3196cdca6678cb19bedda909ea7385a50f7b/g%C3%B6rsel_2026-01-14_125907507.png",
                oyunRedirectLink: "Tetris.html"
            },
            {
                oyunIsmi: "Tiny Alchemist",
                oyunKapakPng: "https://github.com/eymen1313/SanalArsiv/raw/749db9b459933445ff696f811328332e1a0755a0/image.png",
                oyunRedirectLink: "tinyAlchemist.html"
            },
            {
                oyunIsmi: "Boş",
                oyunKapakPng: "images/tower-defense.png",
                oyunRedirectLink: "games/tower-defense/index.html"
            },
            {
                oyunIsmi: "Boş",
                oyunKapakPng: "images/tower-defense.png",
                oyunRedirectLink: "games/tower-defense/index.html"
            },
            {
                oyunIsmi: "Boş",
                oyunKapakPng: "images/tower-defense.png",
                oyunRedirectLink: "games/tower-defense/index.html"
            },
            {
                oyunIsmi: "Boş",
                oyunKapakPng: "images/tower-defense.png",
                oyunRedirectLink: "games/tower-defense/index.html"
            }
        ];

        const grid = document.getElementById("gameGrid");

        games.forEach(game => {
            const card = document.createElement("div");
            card.className = "game-card";
            card.onclick = () => {
                window.location.href = game.oyunRedirectLink;
            };

            card.innerHTML = `
                <img src="${game.oyunKapakPng}" alt="${game.oyunIsmi}">
                <div class="title">${game.oyunIsmi}</div>
            `;

            grid.appendChild(card);
        });
    </script>

</body>
</html>
